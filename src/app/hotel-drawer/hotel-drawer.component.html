<nz-drawer
  [nzClosable]="false"
  [nzVisible]="visible"
  nzPlacement="right"
  nzSize="large"
  (nzOnClose)="close()"
>
  <ng-container *nzDrawerContent>
    <div nz-col class="stars-group">
      <small>{{ toFloat(hotel.stars).toFixed(1) }}</small>
      <nz-rate [ngModel]="toFloat(hotel.stars)" nzDisabled></nz-rate>
    </div>
    <h3 nz-typography>{{ hotel.name }}</h3>
    <h5 nz-typography>
      {{ hotel.address.fullAddress }}, {{ hotel.address.city }} -
      {{ hotel.address.state
      }}{{ hotel.address.zipCode ? ", " + hotel.address.zipCode : "" }}
    </h5>
    <div class="carousel-wrapper">
      <nz-carousel nzEffect="fade">
        <div nz-carousel-content *ngFor="let image of hotel.images">
          <div class="image-wrapper">
            <img [src]="image" alt="hotel" />
          </div>
        </div>
      </nz-carousel>
    </div>
    <h4 nz-typography>Facilidades do hotel</h4>
    <div class="hotel-amenities">
      <div nz-row>
        <div nz-col nzSpan="6" *ngFor="let amenitie of hotel.amenities">
          <span
            nz-icon
            [nzType]="amenities[amenitie.key]"
            nzTheme="outline"
          ></span>
          <span>{{ amenitie.label }}</span>
        </div>
      </div>
      <div nz-col nzSpan="12" nzOffset="6" *ngIf="hotel.amenities.length > 4">
        <button nz-button nzType="primary" nzShape="round" nzGhost>
          Mostrar todas as facilidades
        </button>
      </div>
    </div>
    <h4 nz-typography>Conhe√ßa um pouco mais</h4>
    <span nz-typography>{{ hotel.description }}</span>
  </ng-container>
</nz-drawer>
