<nz-card nzTitle="Reservar Hotel" nzBorderless>
  <form nz-form nzLayout="vertical">
    <nz-form-item>
      <nz-form-label nzFor="city">Destino</nz-form-label>
      <nz-form-control>
        <input nz-input name="city" id="city" />
      </nz-form-control>
    </nz-form-item>
    <div nz-row nzJustify="end">
      <button nz-button nzType="primary" nzShape="round" nzSize="large">
        Alterar busca
      </button>
    </div>
  </form>
</nz-card>
